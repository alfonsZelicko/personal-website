{{ define "content" }}
  <style>
    .home {
      text-align: center;
    }
    .home h1 {
      margin-bottom: 1.6rem;
    }
    .home h2 {
      font-size: 2.4rem;
      margin-top: 0;
      margin-bottom: 3.6rem;
    }
    .home ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .home li {
      display: inline-block;
      position: relative;
    }
    .home li a {
      margin: 0 0.6rem;
    }

    footer .ai-disclaimer {
      display: none;
    }

    @media screen and (max-width: 1000px) {
      h2 {
        font-size: 1.2em !important;
      }
    }
  </style>

  <section class="container centered">
    <div class="home">
      <h1>{{ .Site.Params.author }}</h1>
      <h2>{{ .Site.Params.info }}</h2>
      {{ with .Site.Params.social }}
        <ul>
          {{ range sort . }}
            <li><a href="{{ .url }}" target="_blank" class="{{ .className }}">{{ .name }}</a></li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.querySelector(".no-replace");
      if (!el) return;

      const userParts = ["zelicko", ".", "alfons"];
      const domainParts = ["gmail", ".", "com"];
      const address = userParts.join("") + "@" + domainParts.join("");

      const link = document.createElement("a");
      link.href = `mailto:${address}`;
      link.textContent = el.innerHTML;

      el.replaceWith(link);
    });
  </script>
{{ end }}
